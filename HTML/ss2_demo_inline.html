<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Inline</title>
</head>

<body>
  <!-- Nhóm thẻ inline là nhóm chứa nội dung thông tin: ảnh, văn bản, tiến trình -->
  <!-- Copy code: Shift + Alt + up/down  -->
  <!-- Xóa 1 dòng code: Ctrl + Shift + K  -->
  <img src="https://znews-photo.zingcdn.me/w860/Uploaded/mdf_eioxrd/2021_07_06/2.jpg" alt="Hoa" width="500px">
  <!-- Thẻ xuống dòng -->
  <br>
  <img src="image/Trau.png" alt="Trau">
  <!-- Thẻ in đậm <b>. Thẻ in nghiêm <i>  -->
  <!-- Thẻ gạch chân <u> -->
  <p> <b>Lorem</b> <i>ipsum</i> <u>dolor</u> sit amet consectetur, adipisicing elit.</p>
  <!-- Thẻ chỉ số trên sup  -->
  <p> 3x<sup>2</sup> </p>
  <!-- Thẻ chỉ số dưới sub  -->
  <p> Log<sub>2</sub> </p>
  <!-- Fomat code: Shift + Alt + F  -->
  <!-- Thẻ span  -->
  <div>
    <span>
      <a href="">Home</a>
      <a href="">Login</a>
      <a href="">Register</a>
      <a href="">Logout</a>
    </span>
  </div>
  <!-- Thẻ progress mô tả tiến trình -->
  <span>Lear HTML</span> <progress max="100" value="50"></progress> <br>
  <span>Lear CSS</span> <progress max="100" value="50"></progress> <br>
  <span>Lear JS</span> <progress max="100" value="50"></progress> <br>
  <span>Lear JAVA</span> <progress max="100" value="70"></progress> <br>
  <!-- Thẻ audio  -->
  <!-- contronls Hiện thị thanh điều hướng -->
  <!-- autoplay tự động chạy  -->
  <!-- loop lặp lại bài hát  -->
  <audio src="audio/audio.mp3" controls></audio> <br>
  <!-- Thẻ video  -->
  <video src="https://www.youtube.com/watch?v=d0Bhj_2zzDI" controls></video>
</body>

</html>
