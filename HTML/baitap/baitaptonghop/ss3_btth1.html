<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form thông tin SP</title>
</head>

<body>
  <form action="#" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Thông tin sản phẩm</legend>
      <label for="tensp">Tên sản phẩm: </label>
      <input type="text" id="tensp" name="tensp">
      <label for="sl">Số lượng: </label>
      <input type="number" id="sl" name="sl">
    </fieldset>
    <fieldset>
      <legend>Thông tin giao hàng</legend>
      <label for="name">Họ và tên: </label>
      <input type="text" id="name" name="name">
      <label for="email">Email: </label>
      <input type="email" id="email" name="email">
      <label for="tel">Số điện thoại: </label>
      <input type="tel" id="tel" name="tel">
      <label for="add">Địa chỉ: </label>
      <textarea name="add" id="add" cols="10" rows="3"></textarea>
    </fieldset>
    <fieldset>
      <legend>Thông tin thanh toán</legend>
      <select name="meth" id="meth">
        <option value="1">Thanh toán khi nhận hàng</option>
        <option value="2">Thanh toán qua thẻ visa</option>
        <option value="3">Chuyển khoản</option>
      </select>
    </fieldset>
    <button type="submit">Đặt hàng</button>
  </form>
</body>

</html>
