<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web bán hàng</title>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: auto;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #111;
    }

    .active {
      background-color: #04AA6D;
    }

    /*css table*/
    /* table,
    th,
    td {
      border: 1px solid black;
    }

    th,
    td {
      padding: 15px;
      text-align: left;
    } */
    #customers {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    #customers td,
    #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #customers tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #customers tr:hover {
      background-color: #ddd;
    }

    #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #04AA6D;
      color: white;
    }

    /* css form */
    input[type=text],
    input[type=email],
    input[type=tel],
    textarea {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <header>
    <h1>Trang web bán hàng</h1>
  </header>
  <nav>
    <ul>
      <li><a class="active" href="#">Trang chủ</a></li>
      <li><a href="#">Sản phẩm</a></li>
      <li><a href="#">Giới thiệu</a></li>
      <li><a href="#">Liên hệ</a></li>
    </ul>
  </nav>
  <article>
    <section>
      <h2>Thông tin sản phẩm</h2>
      <table id="customers">
        <thead>
          <tr>
            <th>Tên sản phẩm</th>
            <th>Mô tả</th>
            <th>Giá</th>
            <th>Số lượng</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sản phẩm 1</td>
            <td>Mô tả SP 1</td>
            <td>100.000đ</td>
            <td>10</td>
          </tr>
          <tr>
            <td>Sản phẩm 2</td>
            <td>Mô tả SP 2</td>
            <td>200.000đ</td>
            <td>5</td>
          </tr>
          <tr>
            <td>Sản phẩm 3</td>
            <td>Mô tả SP 3</td>
            <td>300.000đ</td>
            <td>3</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
      <h2>Thông tin người dùng</h2>
      <div>
        <form action="#" method="post" enctype="multipart/form-data">
          <label for="name">Name: </label> <input type="text" name="name" id="name"> <br>
          <label for="email">Email: </label> <input type="email" name="email" id="email"> <br>
          <label for="phone">Số điện thoại: </label> <input type="tel" name="phone" id="phone"> <br>
          <label for="add">Địa chỉ: </label> <textarea name="add" id="add" cols="30" rows="1"></textarea> <br>
          <input type="submit" value="Đặt hàng">
        </form>
      </div>
    </section>
  </article>
  <footer>
    <span>&copy; 2023 Trang web bán hàng</span>
  </footer>
</body>

</html>
