<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Purchase Form</title>
</head>

<body>
  <h1>Car Purchase Form</h1>
  <form action="#" method="post">
    <label for="name">Name: </label> <input type="text" name="name" id="name"> <br>
    <label for="email">Email: </label> <input type="email" name="email" id="email"> <br>
    <label for="phone">Phone: </label> <input type="text" name="phone" id="phone"> <br>
    <label for="car">Choose a Car: </label>
    <select name="car" id="car">
      <option value="1">Model 1</option>
      <option value="2">Model 2</option>
      <option value="2">Model 3</option>
    </select> <br>
    <label for="color">Choose a Color: </label>
    <select name="color" id="color">
      <option value="red">Red</option>
      <option value="black">Black</option>
      <option value="green">Green</option>
    </select> <br>
    <label for="quantity">Quantity: </label> <input type="number" name="quantity" id="quantity"> <br>
    <label for="date">Delivery Date: </label> <input type="date" name="date" id="date"> <br>
    <input type="submit" value="submit">
  </form>
</body>

</html>
