<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      padding: 50px 100px;
      text-align: center;
      color: white;
      position: relative;
      width: 100%;
      height: 300px;
      background-color: rgba(0, 0, 0, 0.288);
      z-index: 10;
    }

    .banner {
      background-image: url("https://hockinhdoanhaz.com/wp-content/uploads/2022/03/imager_12_11184_700.jpg");
      padding: 50px 100px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 300px;
    }

    .container .title {
      margin-top: 25px;
      padding: 25px;
    }

    .container .text {}

    .container .btn {
      margin-top: 25px;
      padding: 15px;
      background-color: red;
      border-radius: 5px;
      box-shadow: 1px 1px black;
      color: aliceblue;
      font-size: 18px;
      border: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="title">Don't miss this special offer!</h2>
    <p class="text">Get it now for just $10! the price will be increased after 50 downloads</p>
    <button class="btn">Get the lastest version of Bootslander</button>

  </div>
  <div class="banner"></div>
</body>

</html>
