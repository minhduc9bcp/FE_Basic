<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
</head>

<body>
  <h1>Booking Form</h1>
  <form action="#" method="post">
    <label for="name">Name: </label> <input type="text" name="name" id="name"> <br>
    <label for="email">Email: </label> <input type="email" name="email" id="email"> <br>
    <label for="phone">Phone: </label> <input type="text" name="phone" id="phone"> <br>
    <label for="date">Date: </label> <input type="date" name="date" id="date"> <br>
    <label for="time">Time: </label> <input type="time" name="time" id="time"> <br>
    <label for="number">Number of Guest: </label> <input type="text" name="number" id="number"> <br>
    <input type="submit" value="submit">
  </form>
</body>

</html>
